<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloAgenda.css">
    <title>Agenda</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />
</head>



<body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Añadir proyecto</h1>

              <form id="task-form">
                <label for="title">Nombre:</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Task Title"
                  autofocus
                />

                <label for="description">Descripción:</label>
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Task Description"
                ></textarea>

                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./agenda.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  </body>
</html>
